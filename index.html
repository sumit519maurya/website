<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attendance Portal - Choose</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(11, 18, 32, 0.8);
      --accent: #06b6d4;
      --accent-2: #7c3aed;
      --text: #e6eef8;
      --muted: #98a0b3;
      --glow: rgba(6, 182, 212, 0.3);
      --glow-2: rgba(124, 58, 237, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #071024 0%, #0f2a42 100%);
      color: var(--text);
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }

    /* Decorative background elements */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(6, 182, 212, 0.15) 0%, transparent 20%),
        radial-gradient(circle at 90% 70%, rgba(124, 58, 237, 0.15) 0%, transparent 20%);
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: var(--card);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 
        0 25px 50px rgba(2, 6, 23, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .container::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0.01)
      );
      transform: rotate(30deg);
      z-index: -1;
    }

    .header {
      text-align: center;
      margin-bottom: 36px;
      position: relative;
    }

    h1 {
      font-size: 42px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
      border-radius: 2px;
    }

    p.lead {
      color: var(--muted);
      margin-bottom: 22px;
      font-size: 18px;
      line-height: 1.6;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 36px;
    }

    /* Button styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      min-width: 200px;
      padding: 18px 28px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      letter-spacing: 0.4px;
      transition: all 0.3s ease;
      box-shadow: 
        0 10px 25px rgba(2, 6, 23, 0.5),
        0 5px 10px rgba(2, 6, 23, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 15px 30px rgba(2, 6, 23, 0.6),
        0 5px 15px rgba(2, 6, 23, 0.4);
    }

    .btn:hover::before {
      opacity: 1;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.teacher {
      background: linear-gradient(90deg, var(--accent) 0%, #3dd6c6 100%);
      color: #022;
    }

    .btn.teacher:hover {
      box-shadow: 0 10px 25px var(--glow);
    }

    .btn.student {
      background: linear-gradient(90deg, var(--accent-2) 0%, #5b21b6 100%);
      color: #fff;
    }

    .btn.student:hover {
      box-shadow: 0 10px 25px var(--glow-2);
    }

    .btn .icon {
      width: 24px;
      height: 24px;
      opacity: 0.95;
      transition: transform 0.3s ease;
    }

    .btn:hover .icon {
      transform: scale(1.2);
    }

    /* Decorative circles */
    .decoration {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
      opacity: 0.1;
      filter: blur(20px);
      z-index: -2;
    }

    .decoration-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -150px;
    }

    .decoration-2 {
      width: 200px;
      height: 200px;
      bottom: -100px;
      left: -100px;
    }

    /* Note style */
    .note {
      margin-top: 32px;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 36px 24px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      p.lead {
        font-size: 16px;
      }
      
      .btn {
        min-width: 180px;
        padding: 16px 24px;
      }
    }

    @media (max-width: 480px) {
      .btn-row {
        flex-direction: column;
      }
      
      .btn {
        min-width: 100%;
      }
      
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>
  
  <div class="container" role="main" aria-labelledby="title">
    <div class="header">
      <h1 id="title">Attendance Portal</h1>
      <p class="lead">Select Your Role Teacher or Student</p>
    </div>

    <div class="btn-row" role="navigation" aria-label="Role selection">
      <a class="btn teacher" href="Teacherlogin.html" target="_blank" rel="noopener noreferrer">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 2L2 7l10 5 10-5-10-5zM12 13v9" stroke="rgba(1,6,19,0.9)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Teacher
      </a>

      <a class="btn student" href="StudentLoginpage.html" target="_blank" rel="noopener noreferrer">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM3 21a9 9 0 0 1 18 0" stroke="rgba(255,255,255,0.9)" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Student
      </a>
    </div>

  </div>
</body>
</html>
