<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0f172a,#1e293b);
      color:white;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    h1{margin-bottom:20px;}
    select, button, input{
      padding:10px;
      margin:8px;
      border-radius:8px;
      border:none;
      font-size:16px;
    }
    button{
      background:linear-gradient(90deg,#06b6d4,#0284c7);
      color:white;
      cursor:pointer;
      transition:.3s;
    }
    button:hover{background:linear-gradient(90deg,#0ea5e9,#06b6d4);}
    #qr-section{
      margin-top:30px;
      text-align:center;
      display:none;
    }
    #qrcode{
      margin:20px auto;
      padding:15px;
      background:white;
      border-radius:12px;
      display:inline-block;
    }
    .timer{
      font-size:18px;
      margin:5px 0;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <h1>Student Attendance</h1>

  <!-- Form Section -->
  <div id="form-section">
    <select id="course">
      <option value="">Select Course</option>
      <option>BCA</option>
      <option>BSc IT</option>
      <option>Engineering</option>
    </select>
    <select id="year">
      <option value="">Select Year</option>
      <option value="FY">FY</option>
      <option value="SY">SY</option>
      <option value="TY">TY</option>
    </select>
    <select id="division">
      <option value="">Select Division</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <input type="text" id="subject" placeholder="Enter Subject Name">
    <br>
    <button onclick="requestLocation()">Generate QR Code</button>
  </div>

  <!-- QR + Timers -->
  <div id="qr-section">
    <div id="qrcode"></div>
    <div class="timer">⏳ 5 Second Timer: <span id="sec-timer">5</span>s</div>
    <div class="timer">⏱ 20 Second Timer: <span id="min-timer">20</span>s</div>
    <div id="timeout-msg" style="font-size:20px; font-weight:bold; color:red; margin-top:10px;"></div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, push, set, update } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhNP5ZSkVhAJUwxOLi1DYDEGddkDJHejA",
      authDomain: "attendweb-74d80.firebaseapp.com",
      projectId: "attendweb-74d80",
      storageBucket: "attendweb-74d80.appspot.com",
      messagingSenderId: "664718667922",
      appId: "1:664718667922:web:bb8b5383ba1c05bbaef64b",
      measurementId: "G-EGEKJ5P09G",
      databaseURL: "https://attendweb-74d80-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let qrInterval, secTimerInterval, minTimerInterval;
    let classId = null;
    let lastQRId = null;
    let minCounter = 20;

    async function createClass(course, year, division, subject, date, lat, lng) {
      const classRef = push(ref(db, "Classes"));
      await set(classRef, {
        course, year, division, subject, date,
        location: { lat, lng }
      });
      return classRef.key;
    }

    async function createQR(classId, qrData) {
      const qrRef = push(ref(db, `Classes/${classId}/QRs`));
      await set(qrRef, {
        data: qrData,
        status: "active",
        createdAt: new Date().toISOString()
      });
      return qrRef.key;
    }

    async function expireQR(classId, qrId) {
      if (!qrId) return;
      const qrRef = ref(db, `Classes/${classId}/QRs/${qrId}`);
      await update(qrRef, { status: "expired" });
    }

    window.requestLocation = function() {
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        const course = document.getElementById("course").value;
        const year = document.getElementById("year").value;
        const division = document.getElementById("division").value;
        const subject = document.getElementById("subject").value;

        classId = await createClass(course, year, division, subject, new Date().toISOString(), lat, lng);

        document.getElementById("form-section").style.display = "none";
        document.getElementById("qr-section").style.display = "block";

        startQRRotation();
      });
    }

    function startQRRotation() {
      minCounter = 20;
      document.getElementById("min-timer").innerText = minCounter;
      document.getElementById("timeout-msg").innerText = "";

      minTimerInterval = setInterval(() => {
        minCounter--;
        document.getElementById("min-timer").innerText = minCounter;
        if (minCounter <= 0) {
          clearInterval(minTimerInterval);
          clearInterval(qrInterval);
          document.getElementById("qrcode").innerHTML = "";
          document.getElementById("timeout-msg").innerText = "⛔ QR Timeout!";
        }
      }, 1000);

      generateQR();
      qrInterval = setInterval(() => generateQR(), 5000);
    }

    async function generateQR() {
      let secCounter = 5;

      if (lastQRId) {
        await expireQR(classId, lastQRId); // ✅ Purana expire
      }

      const qrData = `CLASS-${classId}-${Date.now()}`;
      const qrId = await createQR(classId, qrData);
      lastQRId = qrId; // ✅ Ab ye new hai

      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), qrData);

      clearInterval(secTimerInterval);
      document.getElementById("sec-timer").innerText = secCounter;
      secTimerInterval = setInterval(() => {
        secCounter--;
        document.getElementById("sec-timer").innerText = secCounter;
        if (secCounter <= 0) {
          clearInterval(secTimerInterval);
        }
      }, 1000);
    }
  </script>

  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
