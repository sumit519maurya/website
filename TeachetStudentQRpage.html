<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Student Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#0f172a,#1e293b);
      color:white;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    h1{margin-bottom:20px;}
    select, button, input{
      padding:10px;
      margin:8px;
      border-radius:8px;
      border:none;
      font-size:16px;
    }
    button{
      background:linear-gradient(90deg,#06b6d4,#0284c7);
      color:white;
      cursor:pointer;
      transition:.3s;
    }
    button:hover{background:linear-gradient(90deg,#0ea5e9,#06b6d4);}
    #qr-section{
      margin-top:30px;
      text-align:center;
      display:none;
    }
    #qrcode{
      margin:20px auto;
      padding:15px;
      background:white;
      border-radius:12px;
      display:inline-block;
    }
    .timer{
      font-size:18px;
      margin:5px 0;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <h1>Student Attendance</h1>

  <!-- Form Section -->
  <div id="form-section">
    <select id="course">
      <option value="">Select Course</option>
      <option>BCA</option>
      <option>BSc IT</option>
      <option>Engineering</option>
    </select>
    <select id="year">
      <option value="">Select Year</option>
      <option value="FY">FY</option>
      <option value="SY">SY</option>
      <option value="TY">TY</option>
    </select>
    <select id="division">
      <option value="">Select Division</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <input type="text" id="subject" placeholder="Enter Subject Name">
    <br>
    <button onclick="requestLocation()">Generate QR Code</button>
  </div>

  <!-- QR + Timers -->
  <div id="qr-section">
    <div id="qrcode"></div>
    <div class="timer">⏳ 5 Second Timer: <span id="sec-timer">5</span>s</div>
    <div class="timer">⏱ 20 Second Timer: <span id="min-timer">20</span>s</div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, setDoc, collection, addDoc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhNP5ZSkVhAJUwxOLi1DYDEGddkDJHejA",
      authDomain: "attendweb-74d80.firebaseapp.com",
      projectId: "attendweb-74d80",
      storageBucket: "attendweb-74d80.firebasestorage.app",
      messagingSenderId: "664718667922",
      appId: "1:664718667922:web:bb8b5383ba1c05bbaef64b",
      measurementId: "G-EGEKJ5P09G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let secTimer, minTimer;
    let secCount = 5;
    let minCount = 20;
    let qr;
    let classDocRef; // reference for class

    // ✅ Location Request
    window.requestLocation = function(){
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (pos)=>{
          let lat = pos.coords.latitude;
          let lng = pos.coords.longitude;

          // ✅ Create Class in Firestore
          let course = document.getElementById("course").value;
          let year = document.getElementById("year").value;
          let division = document.getElementById("division").value;
          let subject = document.getElementById("subject").value;
          let date = new Date().toLocaleDateString();

          classDocRef = await addDoc(collection(db,"Classes"),{
            course, year, division, subject, date,
            location:{lat,lng}
          });

          startProcess();
        }, ()=>{
          alert("⚠ Location access required!");
        });
      } else {
        alert("❌ Geolocation not supported");
      }
    }

    // ✅ Start Process
    function startProcess(){
      document.getElementById("form-section").style.display="none";
      document.getElementById("qr-section").style.display="block";

      secCount = 5;
      minCount = 20;

      generateQR();
      updateTimers();
    }

    // ✅ Timers
    function updateTimers(){
      secTimer = setInterval(()=>{
        secCount--;
        document.getElementById("sec-timer").innerText = secCount;

        if(secCount <= 0){
          secCount = 5;
          generateQR();
        }
      },1000);

      minTimer = setInterval(()=>{
        minCount--;
        document.getElementById("min-timer").innerText = minCount;

        if(minCount <= 0){
          clearInterval(secTimer);
          clearInterval(minTimer);
          document.getElementById("qr-section").innerHTML = `
            <h2>⏱ Time Over! Attendance Closed.</h2>
            <button onclick="window.location.href='TeacherHomepage.html'">⬅ Back</button>`;
        }
      },1000);
    }

    // ✅ QR Generator + Store
    async function generateQR(){
      let data = "Course:"+document.getElementById("course").value+
                 " | Year:"+document.getElementById("year").value+
                 " | Division:"+document.getElementById("division").value+
                 " | Subject:"+document.getElementById("subject").value+
                 " | Time:"+new Date().toLocaleTimeString();

      document.getElementById("qrcode").innerHTML="";
      qr = new QRCode(document.getElementById("qrcode"), {
        text: data,
        width: 200,
        height: 200
      });

      // ✅ Store in QR sub-collection
      let qrRef = await addDoc(collection(db,"Classes",classDocRef.id,"QR"),{
        data,
        createdAt: new Date(),
        status:"Active"
      });

      // ❌ Expire old QR after 5 sec
      setTimeout(async ()=>{
        await updateDoc(doc(db,"Classes",classDocRef.id,"QR",qrRef.id),{
          status:"Expired"
        });
      },5000);
    }
  </script>

  <!-- QR Code Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>
</html>
