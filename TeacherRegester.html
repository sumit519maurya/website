<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card: rgba(11, 18, 32, 0.8);
      --accent: #06b6d4;
      --accent-2: #7c3aed;
      --text: #e6eef8;
      --muted: #98a0b3;
      --glow: rgba(124, 58, 237, 0.3);
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:'Inter',system-ui,sans-serif;}
    body{min-height:100vh;display:grid;place-items:center;background:linear-gradient(135deg,#071024 0%,#0f2a42 100%);color:var(--text);padding:24px;position:relative;overflow-x:hidden;}
    body::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background:radial-gradient(circle at 10% 20%,rgba(6,182,212,.15) 0%,transparent 20%),radial-gradient(circle at 90% 70%,rgba(124,58,237,.15) 0%,transparent 20%);z-index:-1;}
    .card{width:100%;max-width:480px;background:var(--card);border-radius:24px;padding:48px 40px;box-shadow:0 25px 50px rgba(2,6,23,.5),inset 0 1px 0 rgba(255,255,255,.1);border:1px solid rgba(255,255,255,.05);backdrop-filter:blur(10px);animation:fadeInUp .8s ease-out;position:relative;overflow:hidden;}
    .header{text-align:center;margin-bottom:36px;}
    h1{font-size:32px;font-weight:700;margin-bottom:12px;background:linear-gradient(90deg,var(--accent) 0%,var(--accent-2) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
    p.lead{color:var(--muted);font-size:16px;line-height:1.5;}
    .form-group{position:relative;margin-bottom:28px;}
    .input-container{position:relative;}
    input{width:100%;padding:18px 16px;border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(15,23,42,.6);color:var(--text);font-size:16px;transition:all .3s ease;box-shadow:0 4px 6px rgba(0,0,0,.1);}
    input:focus{outline:none;border-color:var(--accent-2);box-shadow:0 0 0 3px var(--glow);background:rgba(15,23,42,.8);}
    label{position:absolute;left:16px;top:18px;color:var(--muted);font-size:16px;pointer-events:none;transition:all .3s ease;}
    input:focus+label,input:not(:placeholder-shown)+label{top:-12px;left:12px;font-size:12px;background:linear-gradient(90deg,var(--accent) 0%,var(--accent-2) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;padding:0 8px;}
    .toggle-password{position:absolute;right:16px;top:50%;transform:translateY(-50%);color:var(--muted);cursor:pointer;transition:color .3s ease;}
    .toggle-password:hover{color:var(--accent-2);}
    .btn{width:100%;padding:18px;border:none;border-radius:12px;font-weight:600;font-size:16px;cursor:pointer;background:linear-gradient(90deg,var(--accent-2) 0%,#5b21b6 100%);color:white;transition:all .3s ease;box-shadow:0 6px 16px rgba(2,6,23,.4);position:relative;overflow:hidden;}
    .btn:hover{transform:translateY(-3px);box-shadow:0 12px 20px rgba(2,6,23,.6);}
    .login-link{display:block;margin-top:24px;text-align:center;font-size:14px;color:var(--accent);text-decoration:none;font-weight:500;transition:all .3s ease;position:relative;}
    .login-link:hover{color:#3dd6c6;}
    @keyframes fadeInUp{0%{opacity:0;transform:translateY(30px);}100%{opacity:1;transform:translateY(0);}}
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1>Teacher Registration</h1>
      <p class="lead">Fill in your details to create your teacher account</p>
    </div>
    
    <form id="teacherForm">
      <div class="form-group">
        <div class="input-container">
          <input type="text" id="name" name="name" placeholder=" " required>
          <label for="name">Teacher Name</label>
        </div>
      </div>
            
      <div class="form-group">
        <div class="input-container">
          <input type="text" id="code" name="code" placeholder=" " required>
          <label for="code">Teacher Code</label>
        </div>
      </div>
      
      <div class="form-group">
        <div class="input-container">
          <input type="password" id="password" name="password" placeholder=" " required>
          <label for="password">Password</label>
          <span class="toggle-password" id="togglePassword">
            <i class="far fa-eye"></i>
          </span>
        </div>
      </div>
      
      <button type="submit" class="btn">Register</button>
    </form>
    
    <a href="Teacherlogin.html" class="login-link">Already have an account? Login</a>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // üîπ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDhNP5ZSkVhAJUwxOLi1DYDEGddkDJHejA",
      authDomain: "attendweb-74d80.firebaseapp.com",
      projectId: "attendweb-74d80",
      storageBucket: "attendweb-74d80.firebasestorage.app",
      messagingSenderId: "664718667922",
      appId: "1:664718667922:web:bb8b5383ba1c05bbaef64b",
      measurementId: "G-EGEKJ5P09G",
      databaseURL: "https://attendweb-74d80-default-rtdb.firebaseio.com"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });

    // Save Teacher Data
    document.getElementById("teacherForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const code = document.getElementById("code").value;
      const password = document.getElementById("password").value;

      // Save in Firebase Realtime Database
      db.ref("teachers/" + code).set({
        name: name,
        code: code,
        password: password
      })
      .then(() => {
        alert("‚úÖ Teacher Registered Successfully!");
        window.location.href = "Teacherlogin.html"; // redirect to login
      })
      .catch((error) => {
        alert("‚ùå Error: " + error);
      });
    });
  </script>
</body>

</html>
