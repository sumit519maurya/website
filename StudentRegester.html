<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Register</title>
  <style>
    :root{
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #06b6d4;
      --accent-2: #7c3aed;
      --text: #ffffff;
      --muted: #cbd5e1;
    }

    *{box-sizing:border-box; margin:0; padding:0; font-family:Inter, system-ui, sans-serif;}

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, #071024 0%, #071a2a 100%);
      color:var(--text);
    }

    .container{
      background:linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      padding:40px 30px;
      border-radius:16px;
      width:100%;
      max-width:420px;
      box-shadow:0 8px 24px rgba(0,0,0,0.6);
      border:1px solid rgba(255,255,255,0.08);
      animation:fadeIn .6s ease;
    }

    h2{
      text-align:center;
      margin-bottom:24px;
      font-size:24px;
      font-weight:600;
      color:var(--text);
    }

    label{
      display:block;
      font-size:14px;
      margin-bottom:6px;
      color:var(--muted);
    }

    input, select{
      width:100%;
      padding:12px 14px;
      margin-bottom:18px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.06);
      color:#fff;
      font-size:14px;
    }
    input:focus, select:focus{outline:none; border-color:var(--accent);}

    .btn{
      width:100%;
      padding:12px;
      background:linear-gradient(90deg, var(--accent-2), #5b21b6);
      color:#fff;
      border:none;
      border-radius:22px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:.2s;
    }
    .btn:hover{ background:linear-gradient(90deg,#7c3aed,#9d6bff); transform:translateY(-2px); }

    .footer-text{
      text-align:center;
      margin-top:18px;
      font-size:14px;
      color:var(--muted);
    }
    .footer-text a{ color:var(--accent); text-decoration:none; font-weight:500; }

    @keyframes fadeIn{
      0%{opacity:0; transform:translateY(20px);}
      100%{opacity:1; transform:translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ“ Student Register</h2>
    <form onsubmit="event.preventDefault(); window.location.href='StudentLoginpage.html';">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="enroll">Enrollment Number</label>
      <input type="text" id="enroll" placeholder="Enter enrollment number" required>

      <label for="pass">Password</label>
      <input type="password" id="pass" placeholder="Enter password" required>

      <label for="course">Course Name</label>
      <input type="text" id="course" placeholder="Enter course" required>

      <label for="spec">Specification</label>
      <input type="text" id="spec" placeholder="Enter specialization" required>

      <button type="submit" class="btn">Register</button>
    </form>

    <div class="footer-text">
      Already have an account? <a href="StudentLoginpage.html">Login here</a>
    </div>
  </div>
</body>
</html>
